<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basics with a CDN</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1>my website</h1>
    <div id="banner"></div>
    <footer>
      <p>footer</p>
    </footer>

    <!-- Browsers don’t understand JSX natively, 
     so Babel converts it into JavaScript that browsers can interpret. 
    -------- When You Don’t Need Babel:
    If you’re using a build process (like Webpack/ Vite) or a bundler with Babel to preprocess JSX and JavaScript, 
    you wouldn’t need to use type="text/babel" in your HTML. 
    Instead, you’d serve already transpiled JavaScript, 
    eliminating the need to load Babel in production.-->

    <script type="text/babel">
      const Banner = () => {
        const title = "Welcome to my website";
        const subtitle = "this is a website for learning react";
        const address = "https://www.google.com";

        const handleClick = () => {
          console.log("you clicked me");
        };

        return (
          <div>
            <h2>{title.toUpperCase()}</h2>
            <p>{subtitle}</p>
            <p>Today's date is: {new Date().toDateString()}</p>
            <p>Random number: {Math.random() * 100}</p>
            <a href={address}>Goooooooogle</a> <br /> <br />
            <button onClick={handleClick}>Click me</button>
          </div>
        );
      };

      // render the component to the DOM
      ReactDOM.render(<Banner />, document.getElementById("banner"));
    </script>
  </body>
</html>
